<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Just Write</title>
</head>

<body>
    <div class="container bg-white rounded shadow mt-3">
        <div class="row d-flex flex-row justify-content-between align-items-center">
            <div class="col-9">
                <h2 class="text-start m-2 pt-2 pb-2">
                    Just Write
                </h2>
            </div>
            <div class="col-3 d-flex flex-row justify-content-end align-items-center">
                <i class="fa-solid fa-magnifying-glass text-center fs-5 me-2 p-1" id="search"></i>
                <i class="fa-regular fa-user text-center fs-5 ms-2 p-1" id="user"></i>
            </div>
        </div>
    </div>

    <div class="container bg-white mt-3 shadow rounded" id="box">
        <div class="row d-flex flex-row justify-content-between align-items-center pt-2 pb-2">
            <div class="col-10">
                <input type="text" class="p-2 fs-6 rounded border-0 m-2" placeholder="Just write here..."
                    autofocus="on">
            </div>

            <div class="col-2 d-flex flex-row justify-content-end">
                <button class="rounded pt-2 pb-2 me-3 border-0 shadow-sm fw-bold" id="expand">
                    Expand
                </button>
                <button class="rounded pt-2 pb-2 border-0 shadow-sm fw-bold" id="add">
                    Add
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-4 rounded">
        <div class="row mt-3 mb-3" id="notes">

        </div>
    </div>




    <div id="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
